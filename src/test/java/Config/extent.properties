# Enable Spark Report
extent.reporter.spark.start=true

# Path to store the Spark report
extent.reporter.spark.out=test-output/SparkReport/ExtentReport.html

# Path to Extent Report XML configuration file
extent.reporter.spark.config=src/test/java/Config/extent-config.xml

# Path for Screenshots
screenshot.dir=test-output/screenshots/
